<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tic Tac Toe</title>

    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="scripts/gameplay.js"></script>
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">Score</div>
            <div id="x_score" class="score">
            <p>X</p>
            <img src="images/chalk5.png" alt="chalk mark"><img src="images/chalk5.png" alt="chalk mark"><img src="images/chalk5.png" alt="chalk mark"><img src="images/chalk5.png" alt="chalk mark">
            </div>
            <div id="o_score" class="score">
            <p>O</p></div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="title">Tic Tac Toe</div>
                          <div id="message">Get ready to play...</div>
                          <div id="playspace">
                            <div class="space" id='chalkboard'>
                              <img src="images/chalkboard_grid_465x465.png" alt="tictactoe grid">
                            </div>
                            <div class="space" id='grid'>
                              <div class="cell" id="a"></div>
                              <div class="cell" id="b"></div>
                              <div class="cell" id="c"></div>
                              <div class="cell" id="d"></div>
                              <div class="cell" id="e"></div>
                              <div class="cell" id="f"></div>
                              <div class="cell" id="g"></div>
                              <div class="cell" id="h"></div>
                              <div class="cell" id="i"></div>
                            </div>
                          </div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Scoreboard Toggle</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
