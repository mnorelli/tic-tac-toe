<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/gameplay.js"></script>
</head>
<body>
  <div id="title">Tic Tac Toe</div>
  <div id="title" id="message">Get ready to Play</div>
  <div id="playspace">
    <div class="space" id='chalkboard'>
      <div class="lines" class="horiz" id="1"></div>
      <div class="lines" class="horiz" id="2"></div>
      <div class="lines" class="vert" id="3"></div>
      <div class="lines" class="vert" id="4"></div>
    </div>
    <div class="space" id='grid'>sdsdsd</div>
  </div>
</body>
</html>
