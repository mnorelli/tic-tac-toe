<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="scripts/gameplay.js"></script>
</head>
<body>
  <div id="title">Tic Tac Toe</div>
  <div id="message">Get ready to play...</div>
  <div id="playspace">
    <div class="space" id='chalkboard'>
      <img src="images/chalkboard_grid_465x465.png" alt="tictactoe grid">
    </div>
    <div class="space" id='grid'>
      <div class="cell" id="a"></div>
      <div class="cell" id="b"></div>
      <div class="cell" id="c"></div>
      <div class="cell" id="d"></div>
      <div class="cell" id="e"></div>
      <div class="cell" id="f"></div>
      <div class="cell" id="g"></div>
      <div class="cell" id="h"></div>
      <div class="cell" id="i"></div>
    </div>
  </div>
</body>
</html>
