<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/gameplay.js"></script>
</head>
<body>
  <!-- <img src="images/chalk_van_gough_quote.jpg" alt="sidewalk chalk van gough quote"> -->
  <div id="title">Tic Tac Toe</div>
  <div id="subtitle" id="message">Get ready to play...</div>
  <div id="playspace">
    <div class="space" id='chalkboard'>
      <img src="images/chalkboard_grid_465x465.png" width="500px" alt="tictactoe grid">
    </div>
    <div class="space" id='grid'>
      <div class="cell" id="a">A</div>
      <div class="cell" id="b">B</div>
      <div class="cell" id="c">C</div>
      <div class="cell" id="d">O</div>
      <div class="cell" id="e">X</div>
      <div class="cell" id="f">O</div>
      <div class="cell" id="g">X</div>
      <div class="cell" id="h">O</div>
      <div class="cell" id="i">X</div>
    </div>
  </div>
</body>
</html>
